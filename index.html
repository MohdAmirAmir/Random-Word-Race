<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Word Race</h1>
        <div id="wordDisplay" class="word-display"></div>
        <input type="text" id="wordInput" class="word-input" placeholder="Type the word here..." />
        <button id="startButton">Start Race</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
